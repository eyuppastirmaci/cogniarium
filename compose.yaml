services:
  # Base services: Database and AI Service
  # Use --profile base to run only infrastructure services (db, ai-service, mailhog)
  db:
    profiles: ["base"]
    image: pgvector/pgvector:pg15
    container_name: cogniarium-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=cogniarium_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ai-service:
    profiles: ["base"]
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: cogniarium-ai
    ports:
      - "8000:8000"
    volumes:
      - ai_cache:/root/.cache/huggingface
    restart: unless-stopped

  # Application services (use --profile full to enable backend + frontend)
  backend:
    profiles: ["full"]
    build:
      context: ./cogniariumbackend
      dockerfile: Dockerfile
    container_name: cogniarium-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/cogniarium_db
      # Address where the backend will reach the AI service
      - AI_SERVICE_API_URL=http://ai-service:8000/analyze
      # Backend base URL for email links (accessible from host machine)
      # When running in Docker, users access via host.docker.internal
      - BACKEND_BASE_URL=http://host.docker.internal:8080
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    restart: unless-stopped

  frontend:
    profiles: ["full"]
    build:
      context: ./cogniarium-frontend
      dockerfile: Dockerfile
    container_name: cogniarium-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # MailHog - Email testing tool for development
  # Access web UI at http://localhost:8025
  mailhog:
    profiles: ["base", "full", "mail"]
    image: mailhog/mailhog:latest
    container_name: cogniarium-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    restart: unless-stopped

  # Redis - Rate limiting and caching
  redis:
    profiles: ["base", "full"]
    image: redis:7-alpine
    container_name: cogniarium-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  ai_cache:
  redis_data:
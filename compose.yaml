services:
  # Base services (always run): Database and AI Service
  db:
    image: pgvector/pgvector:pg15
    container_name: cogniarium-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=cogniarium_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: cogniarium-ai
    ports:
      - "8000:8000"
    volumes:
      - ai_cache:/root/.cache/huggingface
    restart: unless-stopped

  # Optional services (use --profile full to enable)
  backend:
    profiles: ["full"]
    build:
      context: ./cogniariumbackend
      dockerfile: Dockerfile
    container_name: cogniarium-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/cogniarium_db
      # Address where the backend will reach the AI service
      - AI_SERVICE_API_URL=http://ai-service:8000/analyze
      # Backend base URL for callback construction (used by AI service to call back)
      - BACKEND_BASE_URL=http://backend:8080
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    restart: unless-stopped

  frontend:
    profiles: ["full"]
    build:
      context: ./cogniarium-frontend
      dockerfile: Dockerfile
    container_name: cogniarium-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  ai_cache:
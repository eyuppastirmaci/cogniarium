spring:
  application:
    name: cogniarium-backend

  # Default active profile is 'dev' unless specified otherwise at runtime
  profiles:
    active: dev

webclient:
  max-in-memory-size: 16MB

# AI Service Configuration
aiservice:
  api:
    url: http://localhost:8000/analyze
    timeout: 60000

# Backend Configuration
backend:
  base-url: ${BACKEND_BASE_URL:http://host.docker.internal:8080}
  callbacks:
    sentiment: /api/callbacks/sentiment
    title: /api/callbacks/title
    summary: /api/callbacks/summary
    embedding: /api/callbacks/embedding
  search:
    # Maximum cosine distance for semantic search (0.0 = identical, 1.0 = completely different)
    # Lower = stricter matching, Higher = more lenient matching
    # Recommended: 0.6-0.8 for balanced results (0.7 is a good default)
    max-similarity-distance: 0.7

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
  access-token-expiration: PT15M  # 15 minutes
  refresh-token-expiration: P7D    # 7 days

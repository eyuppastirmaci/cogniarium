server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}:${DB_PORT}/cogniarium_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    # 'validate': Checks if schema matches entities but changes nothing. Prevents data loss.
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # Disable console SQL logging for performance
        show_sql: false
        format_sql: false
        # Enable query caching optimizations
        cache:
          use_second_level_cache: true

  # Docker Compose support disabled in PROD (Infrastructure is managed externally)
  docker:
    compose:
      enabled: false

  # Mail Configuration for Production
  # Configure SMTP settings via environment variables
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
          ssl:
            trust: ${MAIL_SMTP_SSL_TRUST:}
    # Sender email address (should be a verified sender in your SMTP provider)
    from: ${MAIL_FROM}

# Logging Configuration
logging:
  level:
    root: WARN
    # Only log important info and errors
    com.eyuppastirmaci.cogniarium: INFO
    org.springframework.web: ERROR

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: never
